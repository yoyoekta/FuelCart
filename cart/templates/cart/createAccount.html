<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuelCart Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .container{
            text-align: center;
        }
        .account{
            text-align: left;
            border: 1px solid black;
            margin: 0 30%;
            padding: 2% 5%;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>FuelCart</h1>
        <div class="account">
            <h2>Create Account</h2>
            <form action="" method="post">
                <label for="name">Your Name</label><br>
                <input type="text" name="name" placeholder="First and Last Name"><br>

                <label for="mobile">Mobile No.</label><br>
                <input type="tel" name="mobile" placeholder="Mobile Number"><br>


                <label for="email">Email (optional)</label><br>
                <input type="email" name="email"><br>

                <label for="password">Password</label><br>
                <input type="password" name="password" placeholder="At least 6 characters"><br>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
