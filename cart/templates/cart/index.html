<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title> {% block title %} {% endblock %} </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     
     <style>
      
        .signIn{
          padding: 2% 15%;
          text-align: center;
        }

        #footer{
          padding: 2% 5%;
          text-align: center;
        }

        #footer i{
          margin: 1%;
        }
        {% block css %}
        {% endblock %}
     </style>
     
    
    <script src="https://kit.fontawesome.com/79f56f24ba.js" crossorigin="anonymous"></script>     
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">

          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


    {% block body %}
    {% endblock %}

    <section id = "signIn">
      <hr>
      <div class="container-fluid signIn">
        <p>See personalised recommendations</p>
        <button class="btn btn-warning col-4" type="submit">Sign In</button>
        <br><br>
        <p> New Customer? <a href = "#">Start here.</a></p>
      </div>
      <hr>
    </section>

    <footer id="footer">

      <i class="fa-brands fa-2x fa-twitter"></i>
      <i class="fa-brands fa-2x fa-facebook-f"></i>
      <i class="fa-brands fa-2x fa-instagram"></i>
      <i class="fa-solid fa-2x fa-envelope"></i>
  
      <p>Â© Copyright FuelCart</p>
  
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    {% block js %}
    {% endblock %}
</body>
